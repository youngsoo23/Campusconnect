    <script type="text/javascript">
      function toggleSignIn() {
        if (firebase.auth().currentUser) {
          // [START signout]
          firebase.auth().signOut();
          // [END signout]
          window.location = 'index.html';
        }
      }
      /**
       * initApp handles setting up UI event listeners and registering Firebase auth listeners:
       *  - firebase.auth().onAuthStateChanged: This listener is called when the user is signed in or
       *    out, and that is where we update the UI.
       */
      function initApp() {
        // Listening for auth state changes.
        firebase.auth().onAuthStateChanged(function(user) {
          if (user) {
            // User is signed in.
            var displayName = user.displayName;
            var email = user.email;
            var emailVerified = user.emailVerified;
            var photoURL = user.photoURL;
            var isAnonymous = user.isAnonymous;
            var uid = user.uid;
            var providerData = user.providerData;
          } else {
            // User is signed out.
            alert('Logout successful');
          }
        });
        // Handle logout click
        document.getElementById('quickstart-sign-in').addEventListener('click', toggleSignIn, false);
      }
      window.onload = function() {
        initApp();
      };
    </script>

<script>
 $(document).ready(function(){
    var url_string = window.location.href
    var url = new URL(url_string);
    var id = url.searchParams.get("id");
    var groupID = JSON.stringify({"ID": id});
    var group_data = '';
    $.post("php/getGroup.php", groupID,
        function(data){
            $.each(data, function(key, value){
                group_data += "<ul> \
                      <li><font size='+1'><b>" + value.Name + "</b></font></li> \
                      <li><font size='-1'>" + value.Description + "</font></li> \
                      <br> \
                      <a href='http://facebook.com'><img src='img/fb-art.png' style='width:25px;height:25px;'' alt=''></a>&nbsp;&nbsp; \
                      <a href='http://twitter.com'><img src='img/twittericon_bird.png' style='width:27px;height:27px;' alt=''></a>&nbsp;&nbsp; \
                      <a href='http://instagram.com'><img src='img/Instagram_icon.png' style='width:25px;height:25px;' alt=''></a>";
            });
            $('.group-info').append(group_data);
    },"json");
});
</script>
