    <script type="text/javascript">
      function toggleSignIn() {
        if (firebase.auth().currentUser) {
          // [START signout]
          firebase.auth().signOut();
          // [END signout]
          window.location = 'index.html';
        }
      }

      /**
       * initApp handles setting up UI event listeners and registering Firebase auth listeners:
       *  - firebase.auth().onAuthStateChanged: This listener is called when the user is signed in or
       *    out, and that is where we update the UI.
       */
      function initApp() {
        // Listening for auth state changes.
        firebase.auth().onAuthStateChanged(function(user) {
          if (user) {
            // User is signed in.
            var displayName = user.displayName;
            var email = user.email;
            var emailVerified = user.emailVerified;
            var photoURL = user.photoURL;
            var isAnonymous = user.isAnonymous;
            var uid = user.uid;
            var providerData = user.providerData;
          } else {
            // User is signed out.
            alert('Logout successful');
          }
        });
        document.getElementById('quickstart-sign-in').addEventListener('click', toggleSignIn, false);
      }
      window.onload = function() {
        initApp();
      };
    </script>

    <script>
      firebase.auth().onAuthStateChanged(function(user) {
        $(document).ready(function(){
          var uid;
          if (user) {
            uid = user.uid;
          }  
          var userID = "";
          userID = JSON.stringify({"ID": uid});
          var friends = "";
          friends += "<h1 class='page-header'>Friends</h1>"; 
          $.post("php/friendsWith.php", userID, function(data){
            $.each(JSON.parse(data), function(key, value){
              //console.log("for");                
              friends += "<div class='row group-item'> \
              <div class='col-md-2'> \
                <img src='img/profiles/" + value.Pic + "' style='height:60px; width:60px' alt=''> \
              </div> \
              <div class='col-md-5'>";
              friends += "<a href='profile.html?id=" + value.ID + "'<font size='+1'><b>"+ value.FirstName + " " + value.LastName + " " +"</b></font></a><br/>";
              friends += "<font size='-1'><b>Major: </b>" + value.Major;
              friends += "<br/>";
              friends += "<b>Year: </b>" + value.AcademicYear + "</font>";
              friends += "<br/> \
                </div> \
                <div class='col-md-5'> \
                  <span class='pull-right'> \
                    <br/> \
                    <a href='message-thread.html?id=" + value.ID + "' class='btn btn-default btn-sm'><i class='fa fa-envelope'></i> Message</a> \
                  </span> \
                </div> \
              </div>";
            }); 
            $('.friends').append(friends);
          });
        });
      });

      function update_friends() {
        firebase.auth().onAuthStateChanged(function(user) {  
          var uid = "";
          if (user) {
            uid = user.uid;
          }  

          var userID = "";
          userID = JSON.stringify({"ID": uid});
          var friends = "";
          $(".friends").html("");
          $.post("php/friendsWith.php", userID, function(data){
             var nameInput = document.getElementById("in_name").value.toLowerCase();
             var majorInput = document.getElementById("in_major").value.toLowerCase();
             var search_data = '';
             search_data += "<h1 class='page-header'>Friends</h1>";
              $.each(JSON.parse(data), function(key, value){
                if ((value.FirstName.toLowerCase().search(nameInput) != -1 || value.LastName.toLowerCase().search(nameInput) != -1)
                    && (value.Major.toLowerCase().search(majorInput) != -1 || value.Major === "")) {
                    search_data += "<div class='row member-row'> \
                      <div class='col-md-2'> \
                        <img src='img/profiles/" + value.Pic + "' style='height:60px; width:60px' alt=''> \
                      </div> \
                      <div class='col-md-5'>";
                      search_data += "<a href='profile.html?id=" + value.ID + "'<font size='+1'><b>"+ value.FirstName + " " + value.LastName + " " +"</b></font></a><br/>";
                      search_data += "<font size='-1'><b>Major: </b>" + value.Major;
                      search_data += "<br/>";
                      search_data += "<b>Year: </b>" + value.AcademicYear + "</font>";
                      search_data +=  "<br/> \
                        </div> \
                        <div class='col-md-5'> \
                          <span class='pull-right'> \
                            <br/> \
                            <a href='message-thread.html?id=" + value.ID + "' class='btn btn-default btn-sm'><i class='fa fa-envelope'></i> Message</a> \
                          </span> \
                        </div> \
                      </div>";
                }
              }); 
              $('.friends').append(search_data);
          });
        });
      }
