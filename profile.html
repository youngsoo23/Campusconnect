    <script type="text/javascript">
      function toggleSignIn() {
        if (firebase.auth().currentUser) {
          // [START signout]
          firebase.auth().signOut();
          // [END signout]
          window.location = 'index.html';
        }
      }
      /**
       * initApp handles setting up UI event listeners and registering Firebase auth listeners:
       *  - firebase.auth().onAuthStateChanged: This listener is called when the user is signed in or
       *    out, and that is where we update the UI.
       */
      function initApp() {
        // Listening for auth state changes.
        firebase.auth().onAuthStateChanged(function(user) {
          if (user) {
            // User is signed in.
            var displayName = user.displayName;
            var email = user.email;
            var emailVerified = user.emailVerified;
            var photoURL = user.photoURL;
            var isAnonymous = user.isAnonymous;
            var uid = user.uid;
            var providerData = user.providerData;
          } else {
            // User is signed out.
            alert('Logout successful');
          }
        });
        // Handle logout click
        document.getElementById('quickstart-sign-in').addEventListener('click', toggleSignIn, false);
      }
      window.onload = function() {
        initApp();
      };
    </script>

<script>
 $(document).ready(function(){
    var url_string = window.location.href
    var url = new URL(url_string);
    var id = url.searchParams.get("id");
    var userID = JSON.stringify({"ID": id});
    var user_data = '';
    var user_pic = '';
    var desc = '';
    $.post("php/getUser.php", userID,
        function(data){
            $.each(data, function(key, value){
                user_data += "<ul> \
                      <li><strong>Name: </strong>" + value.FirstName + " " + value.LastName + "</li> \
                      <li><strong>Major: </strong>" + value.Major + "</li> \
                      <li><strong>Year: </strong>" + value.AcademicYear + "</font></li> \
                      <br>";
                if (value.Facebook != null) {
                  user_data += "<a href='http://facebook.com/" + value.Facebook + "' target='_blank'><img src='img/fb-art.png' style='width:25px;height:25px;'' alt=''></a>&nbsp;&nbsp";
                }
                if (value.Twitter != null) {
                  user_data += "<a href='http://twitter.com/" + value.Twitter + "' target='_blank'><img src='img/twittericon_bird.png' style='width:27px;height:27px;' alt=''></a>&nbsp;&nbsp";
                }
                if (value.Instagram != null) {
                  user_data += "<a href='http://instagram.com/" + value.Instagram + "' target='_blank'><img src='img/Instagram_icon.png' style='width:25px;height:25px;' alt=''></a>";
                }
                user_pic += "<img src='img/profiles/" + value.Pic + "' style='height:230px; width:230px' alt=''>";
                
                desc += "<div class = 'form-group'>\
                 <li><strong>Description: </strong>" + value.Desc + "</font></li>\
                </div>";
            });
            $('.desc').append(desc);
            $('.user-info').append(user_data);
            $('.user-img').append(user_pic);
    },"json");
});
</script>

<script>
  $(document).ready(function(){
    var url_string = window.location.href

    var id = url.searchParams.get("id");
    var userID = JSON.stringify({"ID": id});
    var friends = "";
    $.post("php/friendsWith.php", userID, function(data){
      $.each(JSON.parse(data), function(key, value){        
        friends += "<div class='group-item'> \
              <img src='img/profiles/" + value.Pic + "' style='height:40px; width:40px' alt=''>";
        friends += "<a href='profile.html?id=" + value.ID + "'><font size='+0'><b>&nbsp;&nbsp;" + value.FirstName + " " + value.LastName + "</b></font></a>";              
        friends +=   "</div> \
          <div class='clearfix'></div>";
      }); 
      $('.friends').append(friends);
    });
  });
</script>
